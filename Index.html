<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<h1>Pomodoro Clock</h1>
	<h2>Work</h2>
	<p id="time">25:00</p>
	<div class="actions">
		<button class="actionBtn" id="start">Start</button>
		<button class="actionBtn" id="stop">Stop</button>
	</div>
</div>
</body>
</html>
